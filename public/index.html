<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App | Node.JS Express.JS SQLite</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <!-- Login Page -->
        <section id="auth">
            <div>
                <div>
                    <h2 class="sign-up-text">Login</h2>
                    <p>Please login to start using </p>
                </div>

                <p id="error" style="display: none"></p>

                <input id="emailInput" placeholder="Email" />
                <input
                    id="passwordInput"
                    placeholder="********"
                    type="password"
                />
                <button id="authBtn" onclick="authenticate()">Submit</button>
                <!-- <hr /> -->
                <div class="register-content">
                    <p>Don&apos;t have an account?</p>
                    <button onclick="toggleIsRegister()" id="registerBtn">
                        Sign up
                    </button>
                </div>
            </div>
        </section>

        <!-- Todo Page -->
        <header style="display: none">
            <h1 class="todo-status">You have 0 open tasks.</h1>
        </header>
        <nav style="display: none" class="tab-container">
            <button onclick="changeTab('All')" class="tab-button selected-tab">
                <h4 class="tab-title">All <span>(0)</span></h4>
            </button>
            <button onclick="changeTab('Open')" class="tab-button">
                <h4 class="tab-title">Open <span>(0)</span></h4>
            </button>
            <button onclick="changeTab('Complete')" class="tab-button">
                <h4 class="tab-title">Complete <span>(0)</span></h4>
            </button>
            <!-- <hr /> -->
        </nav>

        <div id="input_el"></div>
        <main style="display: none" class="todo-parent-container">
            <!-- JS rendered Here -->
        </main>

        <script src="main.js"></script>
    </body>
</html>
